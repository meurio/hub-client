machine:
  timezone:
    America/Sao_Paulo # Set the timezone
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable
  environment:
    MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install

test:
  override:
    - yarn test:reporter

deployment:
  staging:
    branch: /(hotfix|release)(-|\/).*/
    commands:
      - ./bin/deploy.sh
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: nossas 
    commands:
      - ./bin/deploy.sh
