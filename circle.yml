machine:
  timezone:
    America/Sao_Paulo # Set the timezone
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install

test:
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - ./tools/deploy.sh
  develop:
    branch: develop
    commands:
      - ./tools/deploy.sh
  feature:
    branch: /(add|fix)(-|\/).*/
    commands:
      - ./tools/deploy.sh
