name: Reusable tests for apps
on:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [14]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install pnpm
        run: curl -L https://unpkg.com/@pnpm/self-installer | node

      - name: Install dependencies
        run: cd clients && pnpm i

      - name: Build components and core-tools to run tests in clients
        run: cd clients && pnpm --filter "./libs/**" m run build

      - name: Run tests
        run: cd clients && pnpm test && exit 0
        env:
          REACT_APP_DOMAIN_API_GRAPHQL: http://localhost:3000

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          directory: ./clients/coverage
          flags: unittests
          verbose: true